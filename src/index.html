<script type="text/javascript">
        function showModal(name, temperature, perciptibleTemperature, minTemperature, maxTemperature, pressure, humidity, cloudiness, wind) {
            $('#weather_details_modal_title').text("Prognoza pogody dla" + name)
            $('#temperature').text(temperature + " ℃")
            $('#perciptible_temperature').text(perciptibleTemperature + " ℃")
            $('#minimal_temperature').text(minTemperature + " ℃")
            $('#maximal_temperature').text(maxTemperature + " ℃")
            $('#pressure').text(pressure + " hPa")
            $('#humidity').text(humidity + "%")
            $('#cloudiness').text(cloudiness)
            $('#wind').text(wind)
            $('#weather_details_modal').modal('show')
        }
    </script>
